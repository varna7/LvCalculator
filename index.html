<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .main{
            display: flex;
            padding: 0;
        }
        .mainImg{
            width: 100%;
            height: 100%;
            
        }
        .content{
            width: 30rem;
            height: 25rem;
            background-color: rgb(73, 3, 3);
            border-radius: 1rem;
            position: absolute;
            top: 100px;
            right: 200px;
            opacity: 90%;
            box-shadow: rgba(14, 14, 14, 0.511) 0px 48px 100px 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
            /* justify-content: center; */
        }
        .formContent{
            display: flex;

        }
        form{
            width: 15rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }
        input{
            border: none;
            border-radius: 10px;
            padding: 1rem;
        }
        h1{
            color: white;
        }
        .couple{
            width: 15rem;
            height: 20rem;
        }
        button{
            width: 5rem;
        }

    </style>

</head>
<body>
    <div class="main">
        <img src="https://www.eventstodayz.com/wp-content/uploads/2017/09/simple-and-decent-love-wallpapers.jpg" alt="bgImg" class="mainImg">
        <div class="content">
            <h1>Love Calculator</h1>
            <div class="formContent">
                <img src="./img1.png" alt="" class="couple">
                <form action="" >
                    <input type="text" name="" id="" placeholder="He">
                    <input type="text" name="" id="" placeholder="She">
                    <button>calculate </button>
    
                </form>
               
            </div>
            
        </div>
    </div>
</body>
</html>
